name: kubernetes-feeds

on:
  schedule:
   - cron: "15 0 * * *"
  workflow_dispatch:

jobs:
  issue2atom:
    runs-on: ubuntu-latest
    name: Build Kubernetes Feeds
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v1

      # you can add multiple definitions
      - name: kubernetes-enhancements-feeds
        uses: tsubasaogawa/issue2atom@v2
        with:
          user: "kubernetes"
          repo: "enhancements"
          max_issue_num: 500

      - name: Push generated atom file
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Generated by issue2atom
          branch: gh-pages
          file_pattern: "**/atom.xml"
          create_branch: true
          push_options: "--force"
